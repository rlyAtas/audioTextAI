name: 🚀 Deploy to Timeweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Проверка переменных
        run: |
          echo "SERVER_IP: ${{ secrets.SERVER_IP }}"
          echo "SERVER_USER: ${{ secrets.SERVER_USER }}"
      - name: 🔐 Подключение и деплой
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/audioTextAI
            echo "📥 Pull latest code"
            git pull origin main

            echo "📦 Install deps"
            npm install

            echo "🛠 Build TypeScript"
            npm run build

            echo "🗃 Apply Prisma migrations"
            npx prisma migrate deploy

            echo "⚙️ Generate Prisma client"
            npx prisma generate

            echo "🚀 Restart with PM2"
            pm2 restart audiotextai_bot
